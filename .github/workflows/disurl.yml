name: "Dis URL"
run-name: "${{ github.event.inputs.file_name }} Dis URL"
env:
  GH_TOKEN: ${{ secrets.RELEASE_GH_TOKEN }}
  TB_API_KEY: ${{ secrets.TB_API_KEY }}
  DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
  DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
  KV_TOKEN: ${{ secrets.KV_TOKEN }}
on:
  workflow_dispatch:
    inputs:
      mask_log:
        description: ''
        required: true
        default: 'true'
        type: boolean    
      dl_url:
        required: true
      file_name:
        required: true

jobs:
  push-script:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Mask log
        if: ${{ github.event.inputs.mask_log == 'true' }}
        run: |
          echo "::add-mask::a"
          echo "::add-mask::b"
          echo "::add-mask::c"
          echo "::add-mask::d"
          echo "::add-mask::e"
          echo "::add-mask::f"
          echo "::add-mask::A"
          echo "::add-mask::B"
          echo "::add-mask::C"
          echo "::add-mask::D"
          echo "::add-mask::E"
          echo "::add-mask::F"      
      - name: Setup git
        run: |
          git config --global core.compression 1
          git config --global http.postBuffer 524288000
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Vidlink DL
        run: |
          git pull
          export FILE_NAME=${{ github.event.inputs.file_name }}
          aria2c -x16 -j16 "${{ github.event.inputs.dl_url }}" -o blob
          
          split -b 10000000 -da 5 blob "blob-"

          python dis.py
          
      - name: Send telegram
        if: failure()
        run: |
          curl "https://api.telegram.org/${{secrets.TG_BOTID_TOKEN}}/sendMessage?chat_id=${{secrets.TG_CHAT_ID}}&text=GH_Action_Failed_For%20${{ github.event.inputs.mid }}%20https://github.com/gconsole00/gllfs/actions/runs/${{github.run_id}}"
